<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>js-mail-dadi</title>
</head>

<body>
    <main class="ls-bg">
        <div class="container-fluid pt-3 d-flex justify-content-between flex-column h-50 ">

            <div class="email-check p-2">
                <h1 class="text-center">
                    Email check
                </h1>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-uppercase">
                        Inserisci qui la tua mail
                    </label>
                    <input type="email" class="form-control" id="emailinput" value="">
                    <div id="emailHelp" class="form-text text-white text-center">
                        Non condivideremo i tuoi dati con nessuno.</div>
                  </div>

                  <!-- here we show the result of the check -->
                  <div id="output" class="text-center mb-4" ></div>

                  <!-- this button activates the email check -->
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-dark text-white">
                       Applica
                    </button>
                </div>
            </div>

            <div class="dice-game mt-3">
                <h2 class="text-center">
                    Dice Game
                </h2>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-primary">
                        Lancia il dado!
                    </button>
                </div>
                <div>
                    <div id="dice-img" class="d-flex justify-content-center mt-3 "></div>
                    <div id="phrase" class="text-uppercase text-center pb-3 "></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
